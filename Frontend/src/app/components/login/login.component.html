<form [formGroup]="loginForm" class="d-flex justify-content-center align-items-center">
  <div class="card carddesign">
      <h5 class="card-header">Login</h5>
      <div class="card-body">
          <div class="form-group mb-3">
              <label for="username" class="mb-0">Username</label>
              <input type="text" class="form-control" formControlName="username"  id="username" name="username" placeholder="Type your username">
              <small class="text-danger mt-1" *ngIf="loginForm.controls.username.invalid && (loginForm.controls.username.dirty || loginForm.controls.username.touched)">
                  <div *ngIf="loginForm.controls.username.errors?.required">Username is required.</div>
                  <div *ngIf="loginForm.controls.username.errors?.username">Username should be valid.</div>
              </small>
          </div>
          <div class="form-group mb-3">
              <label for="password" class="mb-0">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" name="password" placeholder="Type your password">
              <small class="text-danger mt-1" *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
                  <div *ngIf="loginForm.controls.password.errors?.required">Password is required.</div>
              </small>
          </div>
          <button type="submit" class="btn btn-primary btn-block" (click)="loginUser()">Sign In</button>

          <div [ngStyle]="{'color': isValidUser ? 'green' : 'red'}" >{{ ErrorMsg }}</div>
      </div>
  </div>
</form>
